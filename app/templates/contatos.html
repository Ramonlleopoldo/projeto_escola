    }

    .detalhes a, .detalhes p {

        color: #555;
        line-height: 1.5;
    }

    /* Hover nos links */
    .detalhes a:hover {
        color: #007bff !important;
        text-decoration: underline !important;
    }

    /* --- RESPONSIVIDADE --- */
    @media (max-width: 600px) {
        .conteudo-contato {

        }
        
        .item-info {

        }
